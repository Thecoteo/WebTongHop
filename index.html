
      <!DOCTYPE html>
      <html lang="en">
        <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Sidebar Menu | CodingNepal</title>
          <link rel="stylesheet" href="style.css" />
          <!-- Linking Google fonts for icons -->
          <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
          <!-- SwiperJS CSS -->
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
        </head>
        <body>
          <!-- Navbar -->
          <nav class="site-nav">
            <button class="sidebar-toggle">
              <span class="material-symbols-rounded">menu</span>
            </button>
          </nav>

          <div class="container">
            <!-- Sidebar -->
            <aside class="sidebar collapsed">
              <!-- Sidebar header -->
              <div class="sidebar-header">
                <img src="logo.png" alt="CodingNepal" class="header-logo" />
                <button class="sidebar-toggle">
                  <span class="material-symbols-rounded">chevron_left</span>
                </button>
              </div>

              <div class="sidebar-content">
                <!-- Search Form -->
                <form action="#" class="search-form">
                  <span class="material-symbols-rounded">search</span>
                  <input type="search" placeholder="Search..." required />
                </form>

                <!-- Sidebar Menu -->
                <ul class="menu-list">
                  <li class="menu-item">
                    <a href="#" class="menu-link active" data-menu="personal">
                      <span class="material-symbols-rounded">dashboard</span>
                      <span class="menu-label">Thông tin cá nhân</span>
                    </a>
                  </li>
                  <li class="menu-item">
                    <a href="#" class="menu-link" data-menu="drawing" onclick="showApp('drawing')">
                      <span class="material-symbols-rounded">brush</span>
                      <span class="menu-label">Vẽ vời</span>
                    </a>
                  </li>
                  <li class="menu-item">
                    <a href="#" class="menu-link" data-menu="memory" onclick="showApp('memory')">
                      <span class="material-symbols-rounded">memory</span>
                      <span class="menu-label">Lật thẻ</span>
                    </a>
                  </li>
                  <li class="menu-item">
                    <a href="#" class="menu-link" data-menu="snake" onclick="showApp('snake')">
                      <span class="material-symbols-rounded">sports_esports</span>
                      <span class="menu-label">Rắn săn mồi</span>
                    </a>
                  </li>
                  <li class="menu-item">
                    <a href="#" class="menu-link" data-menu="piano" onclick="showApp('piano')">
                      <span class="material-symbols-rounded">piano</span>
                      <span class="menu-label">Playable Piano</span>
                    </a>
                  </li>
                  <li class="menu-item">
                    <a href="#" class="menu-link" data-menu="image-editor" onclick="showApp('image-editor')">
                      <span class="material-symbols-rounded">image</span>
                      <span class="menu-label">Image Editor</span>
                    </a>
                  </li>
                  <li class="menu-item">
                    <a href="#" class="menu-link" data-menu="hangman" onclick="showApp('hangman')">
                      <span class="material-symbols-rounded">person</span>
                      <span class="menu-label">Hangman Game</span>
                    </a>
                  </li>
                  <li class="menu-item">
                    <a href="#" class="menu-link" data-menu="pong" onclick="showApp('pong')">
                      <span class="material-symbols-rounded">sports_tennis</span>
                      <span class="menu-label">Pong</span>
                    </a>
                  </li>
                </ul>
              </div>

              <!-- Sidebar Footer -->
              <div class="sidebar-footer">
                <button class="theme-toggle">
                  <div class="theme-label">
                    <span class="theme-icon material-symbols-rounded">dark_mode</span>
                    <span class="theme-text">Dark Mode</span>
                  </div>
                  <div class="theme-toggle-track">
                    <div class="theme-toggle-indicator"></div>
                  </div>
                </button>
              </div>
            </aside>

            <!-- Site main content -->
            <div class="main-content">
              <h1 class="page-title" id="personal-title">Thông tin cá nhân</h1>
              <div class="highlight-link" id="personal-highlight" style="display:none;">
                <a href="indexPerson.html" class="menu-link">
                  <span class="material-symbols-rounded">person</span>
                  <span class="menu-label">Cùng tìm hiểu về tôi nhé!</span>
                </a>
              </div>
              <div class="app-viewer-container" id="app-viewer-container" style="display:none;">
                <div id="personal-content" style="display: flex; justify-content: center; align-items: center;">
                  <iframe id="personal-iframe" src="indexPerson.html" frameborder="0" allowfullscreen style="width:1200px;max-width:100vw;height:800px;max-height:80vh;border-radius:40px;background:#fff;display:block;"></iframe>
                </div>
              </div>
            </div>
          </div>

          <script src="script.js"></script>
          <!-- SwiperJS -->
          <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
          <script>
            const swiper = new Swiper('.swiper', {
              slidesPerView: 3,
              spaceBetween: 30,
              navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
              },
              pagination: {
                el: '.swiper-pagination',
                clickable: true,
              },
              loop: true,
            });
          </script>
          <script>
      function setActiveMenu(menu) {
        var menuLinks = document.querySelectorAll('.menu-link');
        menuLinks.forEach(function(link) {
          link.classList.remove('active');
        });
        var target = null;
        if(menu === 'personal') {
          target = document.querySelector('.menu-link[data-menu="personal"]');
        } else if(menu === 'drawing') {
          target = document.querySelector('.menu-link[data-menu="drawing"]');
        } else if(menu === 'memory') {
          target = document.querySelector('.menu-link[data-menu="memory"]');
        } else if(menu === 'snake') {
          target = document.querySelector('.menu-link[data-menu="snake"]');
        } else if(menu === 'piano') {
          target = document.querySelector('.menu-link[data-menu="piano"]');
        } else if(menu === 'image-editor') {
          target = document.querySelector('.menu-link[data-menu="image-editor"]');
        } else if(menu === 'hangman') {
          target = document.querySelector('.menu-link[data-menu="hangman"]');
        } else if(menu === 'pong') {
          target = document.querySelector('.menu-link[data-menu="pong"]');
        }
        if(target) target.classList.add('active');
      }
      function showApp(app) {
        var container = document.getElementById('app-viewer-container');
        var personalContent = document.getElementById('personal-content');
        var personalTitle = document.getElementById('personal-title');
        // Ẩn tất cả trước
        if (container) { 
          container.style.display = 'none'; 
          container.innerHTML = '';
          // Đặt lại style về mặc định khi chuyển mục
          container.style.justifyContent = '';
          container.style.alignItems = '';
        }
        if (personalContent) personalContent.style.display = 'none';
        if (personalTitle) personalTitle.style.display = 'none';

        var iframe;
        if (app === 'Person') {
          iframe = document.createElement('iframe');
          iframe.src = 'indexPerson.html';
          iframe.style.width = '100%';
          iframe.style.height = '100%';
          iframe.style.borderRadius = '40px';
          iframe.style.background = '#fff';
          iframe.style.display = 'block';
          iframe.setAttribute('frameborder', '0');
          iframe.setAttribute('allowfullscreen', '');
          container.appendChild(iframe);
          container.style.display = 'flex'; // <-- BẬT LẠI container
              } else if(app === 'drawing') {
          iframe = document.createElement('iframe');
          iframe.src = 'indexDraw.html';
          iframe.style.width = '100%';
          iframe.style.height = '100%';
          iframe.style.borderRadius = '40px';
          iframe.style.background = '#fff';
          iframe.style.display = 'block';
          iframe.setAttribute('frameborder', '0');
          iframe.setAttribute('allowfullscreen', '');
          container.appendChild(iframe);
          container.style.display = 'flex'; // <-- BẬT LẠI container
        } else if (app === 'memory') {
          iframe = document.createElement('iframe');
          iframe.src = 'indexMemory.html';
          iframe.style.width = '100%';
          iframe.style.height = '100%';
          iframe.style.borderRadius = '40px';
          iframe.style.background = '#fff';
          iframe.style.display = 'block';
          iframe.setAttribute('frameborder', '0');
          iframe.setAttribute('allowfullscreen', '');
          container.appendChild(iframe);
          container.style.display = 'flex';
        } else if (app === 'snake') {
          iframe = document.createElement('iframe');
          iframe.src = 'indexSnake.html';
          iframe.style.width = '100%';
          iframe.style.height = '100%';
          iframe.style.borderRadius = '40px';
          iframe.style.background = '#fff';
          iframe.style.display = 'block';
          iframe.setAttribute('frameborder', '0');
          iframe.setAttribute('allowfullscreen', '');
          container.appendChild(iframe);
          container.style.display = 'flex';
        } else if (app === 'piano') {
          iframe = document.createElement('iframe');
          iframe.src = 'indexPiano.html';
          iframe.style.width = '100%';
          iframe.style.height = '100%';
          iframe.style.borderRadius = '40px';
          iframe.style.background = '#fff';
          iframe.style.display = 'block';
          iframe.setAttribute('frameborder', '0');
          iframe.setAttribute('allowfullscreen', '');
          container.appendChild(iframe);
          container.style.display = 'flex';
        } else if (app === 'image-editor') {
          iframe = document.createElement('iframe');
          iframe.src = 'indexImage.html';
          iframe.style.width = '100%';
          iframe.style.height = '100%';
          iframe.style.borderRadius = '40px';
          iframe.style.background = '#fff';
          iframe.style.display = 'block';
          iframe.setAttribute('frameborder', '0');
          iframe.setAttribute('allowfullscreen', '');
          container.appendChild(iframe);
          container.style.display = 'flex';
        } else if (app === 'hangman') {
          iframe = document.createElement('iframe');
          iframe.src = 'indexHang.html';
          iframe.style.width = '100%';
          iframe.style.height = '100%';
          iframe.style.borderRadius = '40px';
          iframe.style.background = '#fff';
          iframe.style.display = 'block';
          iframe.setAttribute('frameborder', '0');
          iframe.setAttribute('allowfullscreen', '');
          container.appendChild(iframe);
          container.style.display = 'flex';
        } else if (app === 'pong') {
          iframe = document.createElement('iframe');
          iframe.src = 'indexPong.html';
          iframe.style.width = '800px';
          iframe.style.height = '500px';
          iframe.style.borderRadius = '40px';
          iframe.style.background = '#fff';
          iframe.style.display = 'block';
          iframe.style.margin = '0 auto';
          iframe.setAttribute('frameborder', '0');
          iframe.setAttribute('allowfullscreen', '');
          container.appendChild(iframe);
          container.style.display = 'flex';
          container.style.justifyContent = 'center';
          container.style.alignItems = 'center';
        } else if (app === 'personal') {
          if (personalTitle) personalTitle.style.display = 'block';
          if (personalContent) personalContent.style.display = 'flex';
        }
        setActiveMenu(app);
      }
      function setupPersonalMenu() {
        var dashboardMenu = document.querySelector('.menu-link[data-menu="personal"]');
        if(dashboardMenu) {
          dashboardMenu.onclick = function() { showApp('personal'); };
        }
      }
      setupPersonalMenu();
      </script>
        </body>
      </html>
