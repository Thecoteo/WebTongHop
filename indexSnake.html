<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trò Chơi Rắn Săn Mồi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleSnake.css">
</head>
<body>
    <div class="game-container">
        <h1>🐍 Rắn Săn Mồi</h1>
        <div class="game-info">
            <div class="score">
                <span>Điểm:</span> <span id="score">0</span>
            </div>
            <button class="pause-btn" onclick="togglePause()">⏸️ Tạm dừng</button>
            <div class="high-score">
                <span>Điểm cao:</span> <span id="highScore">0</span>
            </div>
        </div>
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <div class="controls">
            <p>🎮 <b>Sử dụng phím mũi tên</b> để điều khiển rắn</p>
            <p>🍎 <b>Ăn mồi</b> để tăng điểm và kích thước</p>
            <p>⚠️ <b>Không va vào tường hoặc thân mình!</b></p>
        </div>
        <div class="game-over" id="gameOverScreen">
            <h2>Game Over!</h2>
            <p>Điểm số của bạn: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">🔄 Chơi lại</button>
        </div>
    </div>
    <script src="scriptSnake.js"></script>
</body>
</html>
