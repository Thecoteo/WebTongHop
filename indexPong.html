<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong 2 Người Chơi</title>
    <link rel="stylesheet" href="stylePong.css">
</head>
<body>
    <div style="position:relative; width:fit-content; margin:0 auto;">
        <canvas id="bg-particles" width="700" height="400" style="position:absolute;left:0;top:0;z-index:0;pointer-events:none;"></canvas>
        <canvas id="pong" width="700" height="400" style="position:relative;z-index:1;"></canvas>
        <img src="https://img.icons8.com/ios-filled/50/00ffe0/ping-pong.png" alt="Pong Logo" style="position:absolute;left:12px;top:-60px;width:48px;z-index:2;filter:drop-shadow(0 2px 8px #00ffe0);">
        <div id="popup" style="display:none;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);background:rgba(24,24,24,0.98);border-radius:18px;padding:36px 48px;box-shadow:0 8px 40px #00ffe0cc,0 0 0 8px #fff2;z-index:10;text-align:center;">
            <h2 id="popup-title" style="font-size:2em;margin-bottom:18px;color:#00ffe0;text-shadow:0 0 18px #00ffe0,0 2px 8px #000a;"></h2>
            <button id="restart-btn" style="font-size:1.2em;padding:10px 28px;border-radius:8px;border:none;background:linear-gradient(90deg,#00ffe0,#00bfff);color:#222;font-weight:bold;box-shadow:0 2px 8px #00bfff;cursor:pointer;">Chơi lại</button>
            <div id="fireworks" style="position:absolute;left:0;top:0;width:100%;height:100%;pointer-events:none;"></div>
        </div>
    </div>
    <script src="scriptPong.js"></script>
    <div class="controls">
        <b>Người 1:</b> W / S &nbsp; | &nbsp; <b>Người 2:</b> ↑ / ↓<br>
        <span style="font-size:0.95em;opacity:0.7;">Chạm bóng để đổi hướng, ai ghi 10 điểm trước sẽ thắng!</span>
    </div>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</body>
</html>
